<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="Conversor de divisas y gestor de gastos para viajes">
    <title>Gastorade</title>
    <link rel="icon" type="image/jpg" href="gastorade.jpg">
    <link rel="shortcut icon" type="image/jpg" href="gastorade.jpg">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="gastorade.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="app-container" x-data="expenseCalculator()">
        <!-- Configuraci√≥n de tipo de cambio -->
        <div class="header">
            <h1>Gastorade</h1>
            <div class="exchange-rate">
                <span>Tipo de cambio: 1 <span x-text="currencies.source.code"></span> = <span x-text="exchangeRate.toFixed(3)"></span><span x-text="currencies.target.symbol"></span></span>
                <div class="header-buttons">
                    <button @click="showRateEditor = !showRateEditor">Editar tasa</button>
                    <button @click="showCurrencyEditor = !showCurrencyEditor">Editar monedas</button>
                </div>
            </div>

            <div x-show="showRateEditor" class="rate-editor">
                <input type="number" step="0.001" x-model="exchangeRate">
                <button @click="saveExchangeRate(); showRateEditor = false">Guardar</button>
            </div>

            <div x-show="showCurrencyEditor" class="currency-editor">
                <div class="currency-input">
                    <label>Moneda origen:</label>
                    <input type="text" x-model="currencies.source.code" placeholder="THB">
                    <input type="text" x-model="currencies.source.symbol" placeholder="‡∏ø">
                </div>
                <div class="currency-input">
                    <label>Moneda destino:</label>
                    <input type="text" x-model="currencies.target.code" placeholder="EUR">
                    <input type="text" x-model="currencies.target.symbol" placeholder="‚Ç¨">
                </div>
                <button @click="saveCurrencies()">Guardar</button>
            </div>
        </div>

        <!-- Calculadora de nuevo gasto -->
        <div class="expense-calculator" x-show="!editingExpenseId">
            <h2>Nuevo Gasto</h2>
            <div class="input-group">
                <label>Cantidad (<span x-text="currencies.source.code"></span>)</label>
                <div class="expense-input-row">
                    <div class="amount-input">
                        <input type="number" x-model="newExpense.amount" @input="updateConversion()">
                        <span class="converted-amount" x-text="'= ' + convertedAmount + currencies.target.symbol"></span>
                    </div>
                    <div class="units-control">
                        <button @click="decrementUnits()">-</button>
                        <span x-text="newExpense.units"></span>
                        <button @click="incrementUnits()">+</button>
                    </div>
                </div>
            </div>

            <div class="total">
                <h3>TOTAL</h3>
                <div x-text="formatSourceAmount(newExpense.amount * newExpense.units) + ' ' + currencies.source.symbol"></div>
                <div x-text="'(' + formatTargetAmount(newExpense.amount * newExpense.units * exchangeRate) + ' ' + currencies.target.symbol + ')'"></div>
            </div>

            <div class="action-buttons">
                <button @click="saveExpense()" class="primary">Guardar</button>
                <button @click="resetForm()">Cancelar</button>
            </div>
        </div>

        <!-- Modo edici√≥n -->
        <div class="expense-calculator" x-show="editingExpenseId">
            <h2>Editar Gasto</h2>
            <div class="input-group">
                <label>Cantidad (<span x-text="currencies.source.code"></span>)</label>
                <div class="expense-input-row">
                    <div class="amount-input">
                        <input type="number" x-model="newExpense.amount" @input="updateConversion()">
                        <span class="converted-amount" x-text="'= ' + convertedAmount + currencies.target.symbol"></span>
                    </div>
                    <div class="units-control">
                        <button @click="decrementUnits()">-</button>
                        <span x-text="newExpense.units"></span>
                        <button @click="incrementUnits()">+</button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Fecha y Hora</label>
                <div class="datetime-control">
                    <input type="date" x-model="newExpense.dateInput">
                    <input type="time" x-model="newExpense.timeInput">
                </div>
            </div>

            <div class="total">
                <h3>TOTAL</h3>
                <div x-text="formatSourceAmount(newExpense.amount * newExpense.units) + ' ' + currencies.source.symbol"></div>
                <div x-text="'(' + formatTargetAmount(newExpense.amount * newExpense.units * exchangeRate) + ' ' + currencies.target.symbol + ')'"></div>
            </div>

            <div class="action-buttons">
                <button @click="updateExpense()" class="primary">Actualizar</button>
                <button @click="cancelEdit()">Cancelar</button>
            </div>
        </div>

        <!-- Lista de gastos -->
        <div class="expenses-list">
            <h2>Gastos Guardados</h2>

            <template x-for="(day, index) in groupedExpenses" :key="index">
                <div class="day-group">
                    <div class="day-header" @click="toggleDayExpansion(day.dateKey)">
                        <div class="day-header-content">
                            <span class="expand-icon" x-text="isDayExpanded(day.dateKey) ? '‚ñº' : '‚ñ∂'"></span>
                            <h3 x-text="day.date"></h3>
                        </div>
                        <span x-text="'TOTAL: ' + formatTargetAmount(day.totalTarget) + ' ' + currencies.target.symbol"></span>
                    </div>

                    <div class="day-expenses" x-show="isDayExpanded(day.dateKey)">
                        <template x-for="expense in day.expenses" :key="expense.id">
                            <div class="expense-item">
                                <div class="expense-tag" @click="toggleTagEditor(expense.id)" x-text="expense.tag || 'üè∑Ô∏è'"></div>
                                <div x-show="showTagEditor === expense.id" class="tag-editor">
                                    <div class="tag-categories">
                                        <template x-for="category in tagCategories" :key="category.emoji">
                                            <button
                                                @click="saveTag(expense.id, category)"
                                                :title="category.name"
                                                class="tag-button"
                                            >
                                                <span x-text="category.emoji"></span>
                                            </button>
                                        </template>
                                    </div>
                                </div>
                                <div class="expense-details">
                                    <div class="expense-amount">
                                        <span x-text="formatSourceAmount(expense.amount * expense.units) + ' ' + currencies.source.symbol"></span>
                                        <span class="eur" x-text="'(' + formatTargetAmount(expense.amount * expense.units * expense.exchangeRate) + ' ' + currencies.target.symbol + ')'"></span>
                                    </div>
                                    <div class="expense-meta">
                                        <span x-text="formatTime(expense.date)"></span>
                                        <span x-show="expense.units > 1" x-text="expense.units + ' unidades'"></span>
                                        <button
                                            x-show="expense.coords"
                                            @click.stop="showExpenseLocation(expense)"
                                            class="map-button"
                                            :class="{ 'active': expense.showMap }"
                                        >
                                            üìç
                                        </button>
                                    </div>
                                </div>
                                <div x-show="expense.coords && expense.showMap" class="expense-map">
                                    <div :id="'map-' + expense.id" class="map-container"></div>
                                </div>
                                <div class="expense-actions">
                                    <button @click="editExpense(expense.id)">Editar</button>
                                    <button @click="deleteExpense(expense.id)">Borrar</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <div class="empty-state" x-show="expenses.length === 0">
                <p>No hay gastos guardados todav√≠a.</p>
            </div>

            <!-- Analytics Section -->
            <div class="analytics-section">
                <h2>Resumen Total</h2>
                <div class="total-summary">
                    <div class="total-amount">
                        <span x-text="formatSourceAmount(analytics.totalSource) + ' ' + currencies.source.symbol"></span>
                        <span class="eur" x-text="'(' + formatTargetAmount(analytics.totalTarget) + ' ' + currencies.target.symbol + ')'"></span>
                    </div>
                </div>

                <h3>Gastos por Etiqueta</h3>
                <div class="tag-analytics">
                    <template x-for="tag in analytics.tagsSorted" :key="tag.emoji">
                        <div class="tag-summary">
                            <div class="tag-header">
                                <span class="tag-emoji" x-text="tag.emoji"></span>
                                <span class="tag-name" x-text="tag.name"></span>
                                <span class="tag-count" x-text="tag.count + ' gastos'"></span>
                            </div>
                            <div class="tag-amounts">
                                <span x-text="formatSourceAmount(tag.totalSource) + ' ' + currencies.source.symbol"></span>
                                <span class="eur" x-text="'(' + formatTargetAmount(tag.totalTarget) + ' ' + currencies.target.symbol + ')'"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <p>Calcula tus gastos en tu moneda local.</p>
        <p>Hecho por <a href="mailto:bcurtu+gastorade@gmail.com">Bosco Curtu</a> ¬∑ 2025</p>
    </footer>
</body>
</html>
